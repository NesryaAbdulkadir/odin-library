<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <button class="btn">New Book</button>
        <ul class="books"></ul>
      </div>
      <aside class="add-book">
        <div class="add-book-header">
          <button type="button" class="close-btn">X</button>
          <h1>Add a new book</h1>
        </div>
        <form class="form">
          <div class="form-element">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" autofocus="true" />
          </div>
          <div class="form-element">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <div class="form-element">
            <label for="numberOfPages">Number of pages</label>
            <input type="number" id="numberOfPages" name="numberOfPages" />
          </div>
          <div class="form-element-checkbox">
            <input type="checkbox" id="isRead" name="isRead" />
            <label for="isRead">Did you read this book?</label>
          </div>

          <button class="btn" type="submit">Add</button>
        </form>
      </aside>
      <div class="close-board"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
